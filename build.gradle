
plugins {
    id 'java'
    id 'jacoco' // Provides test coverage information
    id 'application'
}

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
    test {
        java {
            srcDirs = ['tests/unitTests', 'tests/acceptanceTests', 'tests/properties']
        }
    }
}

dependencies {
    implementation 'org.hamcrest:hamcrest-library:1.3'
    implementation 'org.slf4j:slf4j-simple:1.7.25'
    testImplementation 'com.pholser:junit-quickcheck-core:0.8.1'
    testImplementation 'com.pholser:junit-quickcheck-generators:0.8.1'
    testImplementation 'junit:junit:4.12'
}

run {
    standardInput = System.in
}

// JaCoCo provides JUnit test coverage information
test {
    finalizedBy jacocoTestReport
}
jacocoTestReport {
    dependsOn test
}

mainClassName = 'applications.MachineShopSimulator'
